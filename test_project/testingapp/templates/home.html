<!DOCTYPE html>
<html>
<head>
    <title>Simple Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <a href="{% url 'test_posts' %}">Add New Post</a>
    <hr>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>Posted on {{ post.date_created }}</small>
        <hr>
    {% empty %}
        <p>No blog posts yet.</p>
    {% endfor %}
</body>
</html>
